    <!--The jsapi allows for I.P. address based look-up -->     
  <script src="http://www.google.com/jsapi" language="javascript"></script>
  
  <script language="javascript">
    $(function() { 
        
        var curLat;
        var curLong;

        //Get user location from I.P.address, to avoid asking the user to share his location for the first page.
        if (google.loader.ClientLocation != null) {
          curLat = google.loader.ClientLocation.latitude;
          curLong = google.loader.ClientLocation.longitude;
        } else {
          curLat = 43.0389;
          curLong = -87.9064;
        }

        $('#map_canvas').gmap({'center': new google.maps.LatLng(curLat, curLong), 'zoom': 10, 'disableDefaultUI':true, 'callback': function() {
          var self = this;
          self.addMarker({'position': this.get('map').getCenter()});
        }});
    });
  </script>
