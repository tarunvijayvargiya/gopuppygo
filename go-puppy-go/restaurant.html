    <script type="text/javascript">  
      //For geocoding address given by user
      var geocoder;

      //For storing current location
      var curLat;
          var curLong;
          var gotLocation = false;

      //point stores the lat. and long. of Wi-Fi
      var point;  
      var address;
      
      var Restaurants;
      var restaurants;
      

      function initialize() {  
        geocoder = new google.maps.Geocoder();  
        document.getElementById("Name").focus();
                //Initialize Parse
        Parse.initialize("LKworc4PQlQ5YL1rgYWVqWGRbPE48a6oLpDCx0Lh", "bbjJLDdBzrMgnHMtCMyq0FgYqIhyPi6TROoakWU1");

        Restaurants = Parse.Object.extend("Restaurants");
        restaurants = new Restaurants();
      }  
      
      function mainFunction() {     
    
        if(!gotLocation){
          //Only get the address from the form if current location has not been selected
          var address = (document.getElementById("Address").value);
          //Here we get the address and then return the latitude and longitude
          geocoder.geocode({ 'address': address}, function(results, status) {  
            if (status == google.maps.GeocoderStatus.OK) {
              alert('geocoder OK');
              point = new Parse.GeoPoint({latitude:results[0].geometry.location.lat(),longitude:results[0].geometry.location.lng()});
              saveRestaurant();
            }
            else {  
              alert("Geocode was not successful for the following reason: " + status);  
            } 
          });
        }
        else{
          saveRestaurant();
        } 
      }

      function saveRestaurant(){
        //alert('saveHotel()');
         //Getting the rest of the information from the form
          var name=document.getElementById("Name").value;
          var cuisine=(document.getElementById("Cuisine").value);
          var Website=(document.getElementById("Website").value);
                    var phone=(document.getElementById("Phone").value);
                    var address=(document.getElementById("Address").value);
                    
        
          //Setting data to Hotspot object
          restaurants.set("Name",name);
          restaurants.set("Cuisine",cuisine);
          restaurants.set("Address",address);
          restaurants.set("Website",Website);
          restaurants.set("Phone",phone);
          restaurants.set("Location", point);
                    //Saving to Hotspot table
          restaurants.save(null,{
            success: function(Restaurants){
              alert("Data saved successfully on GoPuppyGo"); //should change these to jquery alerts.
            },
            error: function(Restaurants,error){
              alert("Could not save data on GoPuppyGo");
            }
          });
      }

      

        //Basic validation for each form element.
        $('#wifi-form').validate({
              'rules':{
                  'Name':'required',
                  
                'Cuisine':{
                'required':true,
                  },
                  'Address':{
                  'required':true,
                  },
                'Website':{
                'required':true,
                },
                
                  'Phone':{
                  'required':true,
                },
                } 
            });
      
      
        function successLoc(position){
              curLat = position.coords.latitude;
            curLong = position.coords.longitude;
            gotLocation = true;
            locationLookup();
          }

          function errorLoc(){
        //Get user location from I.P.address.
        if (google.loader.ClientLocation != null) {
          curLat = google.loader.ClientLocation.latitude;
          curLong = google.loader.ClientLocation.longitude;
        } 
        else {
          curLat = 41.900233;
          curLong = -87.625786;
        }
        gotLocation = true;
          }

          //Reverse geocoding. Doing it here to ensure that the asynchronous data fetching happens successfully
          function locationLookup(){
            //This is reverse geo-coding, we convert the current location to an address
        var latlng = new google.maps.LatLng(curLat, curLong);
        geocoder.geocode({'latLng': latlng}, function(results, status) {  
          if (status == google.maps.GeocoderStatus.OK) {
            address = results[0].formatted_address;
          }
          else {  
            alert("Could not convert location to address");  
          } 

        });
        point = new Parse.GeoPoint({latitude:curLat,longitude:curLong});
          }

    </script>
